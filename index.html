<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Mesto">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">
  <!-- Header Section -->
  <header class="header root__header">
    <a href="#" target="_blank" class="header__link">
      <img src="images/logo.svg" alt="изображение логотипа" class="header__logo">
    </a>
  </header>
  <!-- Header Section -->

  <!-- Main Section -->
  <main class="content root__content">
    <!-- Profile Section -->
    <section class="profile content__profile">
      <img src="images/image.jpg" alt="аватарка пользователя" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button aria-label="изменить имя и описание профиля" type="button" class="profile__edit-btn"></button>
        <p class="profile__occupation">Исследователь океана</p>
      </div>
      <button aria-label="добавить карточку" type="button" class="profile__add-btn"></button>
    </section>
    <!-- Profile Section -->

    <!-- Cards Section -->
    <section class="cards content__cards">
      <ul class="cards__list">
      </ul>
    </section>
    <!-- Cards Section -->
  </main>
  <!-- Main Section -->

  <!-- Footer Section -->
  <footer class="footer root__footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <!-- Footer Section -->

  <!-- Information Edit Popup -->
  <div class="popup popup-edit">
    <div class="popup__container">
    <button aria-label="закрыть окно редактирования профиля" type="button" class="popup__close-btn popup-edit__close-btn"></button>
      <form name="changeInfo" class="form popup__form form-info">
        <h2 class="form__title">Редактировать профиль</h2>
        <fieldset class="form__input-container">
          <input type="text" name="name" placeholder="Имя" class="form__item form__item_el_name" >
          <input type="text" name="occupation" placeholder="О себе" class="form__item form__item_el_occupation" >
          <button type="submit" class="form__save-btn">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>
  <!-- Information Edit Popup -->

  <!-- Add Card Popup -->
  <div class="popup popup-add">
    <div class="popup__container">
    <button aria-label="закрыть окно добавление карточки" type="button" class="popup__close-btn popup-add__close-btn"></button>
      <form name="addCard" class="form popup__form form-add">
        <h2 class="form__title">Новое место</h2>
        <fieldset class="form__input-container">
          <input type="text" name="place-name" placeholder="Название" class="form__item form__item_el_place-name" >
          <input type="text" name="link" placeholder="Ссылка на картинку" class="form__item form__item_el_link" >
          <button type="submit" class="form__save-btn">Создать</button>
        </fieldset>
      </form>
    </div>
  </div>
  <!-- Add Card Popup -->

  <!-- Photo Popup -->
  <div class="popup popup-photo">
    <div class="popup__container popup-photo__container">
      <button aria-label="закрыть фотографию" type="button" class="popup__close-btn popup-photo__close-btn"></button>
      <div class="popup-photo__image-container">
        <img src="" alt="" class="popup-photo__image">
        <p class="popup-photo__title"></p>
      </div>
    </div>
  </div>
  <!-- Photo Popup -->

  <!-- Card Template  -->
  <template id="card-template">
    <li class="card">
      <img src="" alt="" class="card__image">
      <button aria-label="удалить карточку" class="card__delete-btn"></button>
      <div class="card__info">
        <h2 class="card__title"></h2>
        <button aria-label="поставить лайк" type="button" class="card__like-btn"></button>
      </div>
    </li>
  </template>
  <!-- Card Template  -->
  <script src="scripts/script.js"></script>
</body>
</html>
