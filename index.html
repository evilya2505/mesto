<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Mesto">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">
  <!-- Header Section -->
  <header class="header root__header">
    <a href="#" target="_blank" class="header__link">
      <img src="images/logo.svg" alt="изображение логотипа" class="header__logo">
    </a>
  </header>
  <!-- Header Section -->

  <!-- Main Section -->
  <main class="content root__content">
    <!-- Profile Section -->
    <section class="profile content__profile">
      <img src="images/image.jpg" alt="аватарка пользователя" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button aria-label="изменить имя и описание профиля" type="button" class="profile__edit-btn"></button>
        <p class="profile__occupation">Исследователь океана</p>
      </div>
      <button aria-label="добавить карточку" type="button" class="profile__add-btn"></button>
    </section>
    <!-- Profile Section -->

    <!-- Cards Section -->
    <section class="cards content__cards">
      <ul class="cards__list">
        <li class="card">
          <img src="images/kirill-pershin-1088404-unsplash.jpg" alt="изображение Карачаевск" class="card__image">
          <div class="card__info">
            <h2 class="card__title">Карачаевск</h2>
            <button aria-label="поставить лайк" type="button" class="card__like-btn"></button>
          </div>
        </li>
        <li class="card">
          <img src="images/kirill-pershin-1404681-unsplash.jpg" alt="изображение горы Эльбрус" class="card__image">
          <div class="card__info">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button aria-label="поставить лайк" type="button" class="card__like-btn"></button>
          </div>
        </li>
        <li class="card">
          <img src="images/kirill-pershin-1556355-unsplash.jpg" alt="изображение Домбай" class="card__image">
          <div class="card__info">
            <h2 class="card__title">Домбай</h2>
            <button aria-label="поставить лайк" type="button" class="card__like-btn"></button>
          </div>
        </li>
        <li class="card">
          <img src="images/kirill-pershin-1404681-unsplash.jpg" alt="изображение горы Эльбрус" class="card__image">
          <div class="card__info">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button aria-label="поставить лайк" type="button" class="card__like-btn"></button>
          </div>
        </li>
        <li class="card">
          <img src="images/kirill-pershin-1556355-unsplash.jpg" alt="изображение Домбай" class="card__image">
          <div class="card__info">
            <h2 class="card__title">Домбай</h2>
            <button aria-label="поставить лайк" type="button" class="card__like-btn"></button>
          </div>
        </li>
        <li class="card">
          <img src="images/kirill-pershin-1088404-unsplash.jpg" alt="изображение Карачаевск" class="card__image">
          <div class="card__info">
            <h2 class="card__title">Карачаево-Черкессия</h2>
            <button aria-label="поставить лайк" type="button" class="card__like-btn"></button>
          </div>
        </li>
      </ul>
    </section>
    <!-- Cards Section -->
  </main>
  <!-- Main Section -->

  <!-- Footer Section -->
  <footer class="footer root__footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <!-- Footer Section -->

  <!-- Popup -->
  <div class="popup">
    <div class="popup__container">
    <button aria-label="закрыть окно редактирования профиля" type="button" class="popup__close-btn"></button>
      <form name="info" class="form popup__form">
        <h2 class="form__title">Редактировать профиль</h2>
        <fieldset class="form__input-container">
          <input type="text" name="name" placeholder="Имя" class="form__item form__item_el_name" >
          <input type="text" name="occupation" placeholder="О себе" class="form__item form__item_el_occupation" >
          <button type="submit" class="form__save-btn">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>
  <!-- Popup -->
  <script src="scripts/script.js"></script>
</body>
</html>
